{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <!-- Dropzone CSS and JS-->
    <link rel="stylesheet" href="{% static 'dropzone.css' %}">
    <script src="{% static 'dropzone.js' %}"></script>
    <!-- Custom CSS and JS-->
    <link rel="stylesheet" href="{% static 'base_style.css' %}">
    <link rel="stylesheet" href="{% static 'upload_style.css' %}">
    <link rel="stylesheet" href="{% static 'dataset_style.css' %}">
    <script src="{% static 'main.js' %}"></script>

    <title>{% block title %}Dynamic DOE{% endblock %}</title>
</head>
<body>
    <div class="topnav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'graph' %}">Graph</a>
        <a href="{% url 'datasets' %}">Datasets</a>
    </div>

    <div id="content">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
